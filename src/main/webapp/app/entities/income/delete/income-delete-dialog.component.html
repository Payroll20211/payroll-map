<form *ngIf="income" name="deleteForm" (ngSubmit)="confirmDelete(income.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="incomeDeleteDialogHeading" payrollTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <payroll-alert-error></payroll-alert-error>

    <p id="payroll-delete-income-heading" payrollTranslate="payrollApp.income.delete.question" [translateValues]="{ id: income.id }">
      Are you sure you want to delete this Income?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span payrollTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="payroll-confirm-delete-income" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span payrollTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
