<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="deduction">
      <h2 data-cy="deductionDetailsHeading"><span payrollTranslate="payrollApp.deduction.detail.title">Deduction</span></h2>

      <hr />

      <payroll-alert-error></payroll-alert-error>

      <payroll-alert></payroll-alert>

      <dl class="row-md jh-entity-details">
        <dt><span payrollTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ deduction.id }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.deduction.deductionCode">Deduction Code</span></dt>
        <dd>
          <span>{{ deduction.deductionCode }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.deduction.description">Description</span></dt>
        <dd>
          <span>{{ deduction.description }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.deduction.accountPlan">Account Plan</span></dt>
        <dd>
          <span *ngFor="let accountPlan of deduction.accountPlans; let last = last">
            <a [routerLink]="['/account-plan', accountPlan?.id, 'view']">{{ accountPlan.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span payrollTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/deduction', deduction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span payrollTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
