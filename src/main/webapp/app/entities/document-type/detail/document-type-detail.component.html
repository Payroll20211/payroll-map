<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="documentType">
      <h2 data-cy="documentTypeDetailsHeading"><span payrollTranslate="payrollApp.documentType.detail.title">Document Type</span></h2>

      <hr />

      <payroll-alert-error></payroll-alert-error>

      <payroll-alert></payroll-alert>

      <dl class="row-md jh-entity-details">
        <dt><span payrollTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ documentType.id }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.documentType.documentName">Document Name</span></dt>
        <dd>
          <span>{{ documentType.documentName }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.documentType.initials">Initials</span></dt>
        <dd>
          <span>{{ documentType.initials }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.documentType.stateDocumentType">State Document Type</span></dt>
        <dd>
          <span payrollTranslate="{{ 'payrollApp.StateDocument.' + documentType.stateDocumentType }}">{{
            documentType.stateDocumentType
          }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span payrollTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/document-type', documentType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span payrollTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
