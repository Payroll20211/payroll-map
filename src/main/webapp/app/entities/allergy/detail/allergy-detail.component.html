<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="allergy">
      <h2 data-cy="allergyDetailsHeading"><span payrollTranslate="payrollApp.allergy.detail.title">Allergy</span></h2>

      <hr />

      <payroll-alert-error></payroll-alert-error>

      <payroll-alert></payroll-alert>

      <dl class="row-md jh-entity-details">
        <dt><span payrollTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ allergy.id }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.allergy.description">Description</span></dt>
        <dd>
          <span>{{ allergy.description }}</span>
        </dd>
        <dt><span payrollTranslate="payrollApp.allergy.treatment">Treatment</span></dt>
        <dd>
          <span>{{ allergy.treatment }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span payrollTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/allergy', allergy.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span payrollTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
